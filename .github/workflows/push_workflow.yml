name: build-assets

on:
  push:
    branches:
      - master
      - develop
      - automate-builds

jobs:
  build-js-production:
    name: Build JavaScript/CSS for production server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v1
      - name: NPM Build
        run: |
          npm ci
          npm run build --loglevel=error
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: assets
  build-js-develop:
    name: Build JavaScript/CSS for staging server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v1
      - name: NPM Build
        run: |
          npm ci
          npm run build --loglevel=error
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: assets
  build-js-test:
    name: Build JavaScript/CSS for staging server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/automate-builds'
    steps:
      - uses: actions/checkout@v1
      - name: NPM Build
        run: |
          npm ci
          npm run build --loglevel=error
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: assets
