name: build-assets

on:
  push:
    branches:
      - master
      - develop
      - automate-builds

jobs:
  build-js-production:
    name: Build JavaScript/CSS for production server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v1
      - name: NPM Build
        run: |
          npm ci
          npm run build
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: assets
  build-js-develop:
    name: Build JavaScript/CSS for staging server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v1
      - name: NPM Build
        run: |
          npm ci
          npm run build
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: assets
  build-js-test:
    name: Build JavaScript/CSS for staging server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/automate-builds'
    steps:
      - uses: actions/checkout@v1
      - name: NPM Build
        run: |
          npm ci
          npm run build
      - name: Commit changes
        if: ${{ github.event_name == 'pull_request' }}
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          ref: ${{ github.event.pull_request.head.ref }}
          message: 'build production assets'
          add: 'assets/js/* --force'
      - name: Commit changes
        if: ${{ github.event_name != 'pull_request' }}
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'build production assets'
          add: 'assets/js/* --force'
